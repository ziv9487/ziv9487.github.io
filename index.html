<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
</head>

<body>
<script>
var temperature = 23;
//document.writeln(temperature);
document.writeln("<BR>");
for(var a=1;a<=50;a++)
{
	document.writeln(a);
}
document.writeln("<BR>");
for(var b=20;b<=50;b++)
{
	document.writeln(b);
}
document.writeln("<BR>");
for(var x=50;x>=30;x--)
{
	document.writeln(x);
}
document.writeln("<BR>");
for(var y=1;y<=10;y++)
{
	y=y+1;
	document.writeln(y);
}
document.writeln("<BR>");
var x=1;
while (x<=10)
{
	document.writeln(x);
	x++;
}
document.writeln("<BR>");
</script>
</body>
</html>
